{% extends "user_base.html" %}

{% block content %}
        
    <main class="form-signin w-100 m-auto">
        <form method="post">

            <div class="text-center">
                <a href="{{ url_for('index') }}">
                    <img src="/assets/images/logo.png" alt="The Tech Wave Logo" width="72" height="72" class="me-2 mb-4">
                </a>
            </div>

            <h1 class="h3 mb-3 fw-normal text-center">Registrarse</h1>
        
            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Nombre de Usuario" style="border-bottom-right-radius: 0; border-bottom-left-radius: 0; margin-bottom: -1px;" required>
                <label for="floatingUsername">Nombre</label>
            </div>
            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="floatingUsername" placeholder="Nombre de Usuario" style="border-radius: 0; margin-bottom: -1px;" required>
                <label for="floatingUsername">Apellido</label>
            </div>
            <div class="form-floating">
                <input type="email" name="email" class="form-control" id="floatingInput" placeholder="name@example.com" style="border-radius: 0;" required>
                <label for="floatingInput">Correo</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                <label for="floatingPassword">Contrase√±a</label>
            </div>
        
            <div class="form-check text-start my-3">
                <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Recordarme
                </label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Registrarse</button>
            <p class="mt-5 mb-3 text-body-secondary">&copy; 2024 The Tech Wave</p>
        </form>
    </main>

{% endblock %}
