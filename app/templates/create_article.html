<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Article</title>
</head>
<body>
    <h1>Create a New Article</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br>
        
        <label for="body">Body:</label>
        <textarea id="body" name="body" required></textarea><br>
        
        <label for="file">Image</label>
        <input type="file" name="file" required><br>
        
        <label for="source">Source:</label>
        <input type="text" id="source" name="source"><br>
        
        <label for="source_name">Source Name:</label>
        <input type="text" id="source_name" name="source_name" required><br>
        
        <label for="created_at">Created At:</label>
        <input type="date" id="created_at" name="created_at" value="{{ date.today().strftime('%Y-%m-%d') }}" required><br>
        
        <button type="submit">Create Article</button>
    </form>
</body>
</html>
